<head>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;

    line-height: 1.5;
    color: #24292f;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1012px;
    margin: 0 auto;
    padding: 32px 16px;
  }

  h1 {
    font-size: 2em;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 16px;
    padding-bottom: 0.3em;

  }

  .subtitle {
    color: #57606a;
    margin-bottom: 32px;
  }

  .note-list {
    list-style: none;
    padding: 0;
  }

  .note-list li {
    padding: 12px 0;
    border-bottom: 1px solid #d0d7de;
  }

  .note-list li:last-child {
    border-bottom: none;
  }

  .note-list a {
    color: #0969da;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
  }

  .note-list a:hover {
    text-decoration: underline;
  }

  .empty {
    color: #57606a;

  footer {
    margin-top: 48px;

    border-top: 1px solid #d0d7de;
    color: #57606a;

  }
